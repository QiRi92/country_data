{% load static %}

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test</title>
  <!-- Bootstarp 5 Css    -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
  <!-- Favicon -->
  <link href={% static "img/favicon.ico" %} rel="shortcut icon">
  <!-- Logo -->
  <link href={% static "img/logo.ico" %} rel="shortcut icon">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
  <!-- Static CSS -->
  <link href={% static "css/style.css" %} rel="stylesheet">
  <!-- Datatables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.13.2/b-2.3.4/b-html5-2.3.4/b-print-2.3.4/datatables.min.css"/><title>Links Directory</title>
  <!-- Bootstarp 5 Icon    -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="col-sm">
        <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px;" href="{% url 'home' %}">
          <i style="color: lightskyblue;" class="fas fa-user-alt"></i>&nbsp;&nbsp; Links Directory
        </a>
      </div>
    </nav>
  </header>
  <div class="container">
    <br><br>

    <div class="col-4">
        <div class="btn-group btn-group-sm">
          <form action = "graph">
            <div class="row">
              <div class="form-group col-xs-6">
                <input class="form-control form-control-sm" name="topics" list="CtrOptions" placeholder="Select Topics">
                <datalist id="CtrOptions">
                  {% for variable in variable_list %}
                    <option value="{{ variable }}">
                  {% endfor %}
                </datalist>
              </div>
              <div class="form-group col-xs-6">
                <input type="submit">
              </div>
            </div>  
          </form><br>
        </div>
    </div>
    <br>
  </div>
  <br>

  
{% if tajuk_nama is not None %}
  <h5 class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">{{ tajuk_nama }}
    </div>
  </h5>
  <h5 class="bg-transparent text-center text-lg-start" id="footer" style="color: black;">
    <div class="text-center p-10" style="background-color: white; font-size: 17px;">{{ unit_nama }}
    </div>
  </h5>
  {% autoescape off %}
    {{ plot_div }}
  {% endautoescape %}
{% endif %}
</body>
</html>
